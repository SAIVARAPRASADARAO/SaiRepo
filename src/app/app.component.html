import {user} from './user';

<h2>Profile Editor</h2>
<h3>User Information</h3>

<div *ngif={{displayEdit}} is false>
<table>
  <tr><td>name:</td><td><input name="text" value={{name}}/></td></tr>
  <tr><td>age:</td><td><input name="text" value={{age}}/></td></tr>
  <tr><td>favourite color:</td><td><input name="text" value={{favoriteColor}}/></td></tr>
</table>
</div>

<div *ngif={{displayEdit}} is true>
  <table>
    <tr><td>name:</td><td><input name="text" [(ngModel)]="name"/></td></tr>
    <tr><td>age:</td><td><input name="text" [(ngModel)]="age"/></td></tr>
    <tr><td>favourite color:</td><td><input name="text" [(ngModel)]="favoriteColor"/></td></tr>
    <tr><td><input type="button" title="save"/></td><td><input type="button" title="toggleEdit"/></td></tr>
  </table>
  </div>
