
  
  <h1><span>Welcome to {{title}}</span></h1>

  <div *ngFor="let item of Items;index as i">

    <table><tr *ngFor="let price of Prices"><td>{{i}} {{item}}</td><td>{{Prices}}</td></tr></table> -->

  <table border="1"> 
    <tr *ngFor = "let f of data">

  </table>
